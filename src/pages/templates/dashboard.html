<!DOCTYPE html>
<html>
    <head>
        <script src = "../static/dashboard.js"></script>
        <body>
           <h1>Hello, {{username}}! </h1> 
           <p id = "balance"> You have currently have ${{balance}} in your balance. </p>
            <form class="form" id="deposit" onsubmit="return false">
                <label for="amount">Amount to Deposit</label>
                <input type="number" name="amount" id = "despositAmount" placeholder="0.00" required min="0" value="0" step="0.01" pattern="^\d+(?:\.\d{1,2})?$"/>
                <button type="submit">Deposit</button>
                <output for="password, username", name = "output" id="despositOutput"></output>
            </form>
            <form class="form" id="withdraw" onsubmit="return false">
                <label for="amount">Amount to Deposit</label>
                <input type="number" name="amount" id = "withdrawAmount" placeholder="0.00" required min="0" value="0" step="0.01" pattern="^\d+(?:\.\d{1,2})?$"/>
                <button type="submit">Withdraw</button>
                <output for="password, username", name = "output" id="withdrawOutput"></output>
            </form>
            <button id = "logout" onclick="logout()">Log Out</button>
            <button id = "unregister" onclick="unregister()">Unregister Account</button>
        </body>
    </head>
</html>
